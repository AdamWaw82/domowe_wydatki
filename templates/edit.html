<div class="modal fade" id="editExpenseModal" tabindex="-1" role="dialog" aria-labelledby="editExpenseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExpenseModalLabel">Edytuj Wydatek</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editExpenseForm" action="/edit" method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="editDate">Data:</label>
                        <input type="date" id="editDate" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategory">Kategoria:</label>
                        <select id="editCategory" name="kategoria" class="form-control" required>
                            <option value="">Wybierz kategoriÄ™</option>
                            <option value="food">Jedzenie</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Rachunki</option>
                            <option value="entertainment">Rozrywka</option>
                            <option value="other">Inne</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Opis:</label>
                        <textarea id="editDescription" name="opis" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editAmount">Kwota:</label>
                        <input type="number" id="editAmount" name="kwota" class="form-control" step="0.01" required>
                    </div>
                    <input type="hidden" name="index" />
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
